<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    #box {
      font-size: 40px;
    }
  </style>

</head>

<body>


  <div id="box">

  </div>

  <!-- <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script> -->
  <script>
    var box = document.getElementById('box')
    box.innerHTML += `
      clientWidth: ${document.documentElement.clientWidth}<br/>
      HTMLWidth: ${document.querySelector('html').getBoundingClientRect().width}<br/>
      ScreenWidth: ${window.screen.width}<br/>`;

    box.addEventListener('touchstart', function (e) {
      console.log(e);
      this.innerHTML += `
      eouches:${e.touches.length}<br/>
      targetTouches:${e.targetTouches.length}<br/>
      changedTouches:${e.changedTouches.length}<br/>
      手指个数: ${e.changedTouches.length}<br/>
      坐标:${e.changedTouches[0].pageX}`
    })
  </script>


</body>

</html>
